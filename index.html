<html>
    <head>
        <title>Image</title>
        <link rel='stylesheet' href='style.css' >
    </head>
    <body>
        <h1>Image Play</h1>
        <div class='controls'>
                <label for='spacing'>Padding</label>
                <input type='range' value='10' name='spacing' data-set='px' min='10' max='200' id='spacing'>
                <label for='blur'>Blur</label>
                <input type='range' value='10' data-set='px' name='blur' min='10' max='55' id='blur'>
                <label for='base'>Color</label>
                <input type='color' value='#000000' id='base' name='base'>       
        </div>
        <img src='../assets/hut.jpeg' />
        <script src='index.js' type='text/javascript'></script>
    </body>
</html>
